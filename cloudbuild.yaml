- name: 'gcr.io/cloud-builders/docker'
  args: ['run', '--privileged', 'linuxkit/binfmt:v0.7']
  id: 'initialize-qemu'
- name: 'gcr.io/cloud-builders/docker'
  args: ['buildx', 'create', '--name', 'mybuilder']
  id: 'create-builder'
- name: 'gcr.io/cloud-builders/docker'
  args: ['buildx', 'use', 'mybuilder']
  id: 'select-builder'
- name: 'gcr.io/cloud-builders/docker'
  args: ['buildx', 'inspect', '--bootstrap']
  id: 'show-target-build-platforms'
- name: "gcr.io/cloud-builders/docker"
  args: ["buildx", "build", "--push", "--platform","linux/arm64,linux/amd64", "-t", "us-east1-docker.pkg.dev/tks-gcr-pub/tks-tshoot:$TAG_NAME", "."]
  id: 'build'
